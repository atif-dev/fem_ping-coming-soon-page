<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

<body>

  <main>
    <div>
      <h1 class="heading">ping<span>.</span></h1>
      <p class="announcement">We are launching <span class="ann-time">soon!</span></p>
      <p class="sub">Subscribe and get notified</p>

      <form action="#" method="POST" name="form">
        <label for="email-field"></label>
        <input id="email-field" class="form-elm first-elm" type="email" name="text" required placeholder="Your email address...">
        <input class="form-elm second-elm" type="submit" value="Notify Me" name="Submit" onclick="validateEmail(document.form.text)">
      </form>
      <p class="email-exp"></p>
    </div>

  <div>
    <div class="dashboard"><img  src="images/illustration-dashboard.png" alt="dashboard"></div>
  </div>

  <footer>
    <div>
      <div class="icon-circle">
        <img class="facebook-icon" src="images/facebook.png" alt="facebook-icon">
        <img class="icon-hovered" src="images/facebook2.png" alt="hovered-facebook-icon">
      </div>
      
      

      <div class="icon-circle">
        <img class="twitter-icon" src="images/twitter.png" alt="facebook-icon">
        <img class=" icon-hovered" src="images/twitter2.png" alt="hovered-facebook-icon">
      </div>


      <div class="icon-circle">
        <img class="instagram-icon" src="images/instagram.png" alt="facebook-icon">
        <img class="icon-hovered" src="images/instagram2.png" alt="facebook-icon">
      </div>


    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  </main>
